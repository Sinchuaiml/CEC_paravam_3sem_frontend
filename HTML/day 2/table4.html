<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
     <table border="1">
        <thead>
            <tr style="background-color: blueviolet;">
                <th rowspan="2">marks</th>
                <th colspan="2">number of students</th>
                <th rowspan="2">total</th>
            </tr>
            <tr style="background-color: blueviolet;">
                <th>males</th>
                <th>females</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>30-40</th>
                <td>8</td>
                <td>6</td>
                <td>14</td>
            </tr>
            <tr>
                <th>40-50</th>
                <td>16</td>
                <td>10</td>
                <td>26</td>
            </tr>
            <tr>
                <th>50-60</th>
                <td>14</td>
                <td>16</td>
                <td>30</td>
            </tr>
             <tr>
                <th>60-70</th>
                <td>12</td>
                <td>8</td>
                <td>20</td>
            </tr>
        </tbody>
  </table>
</body>
</html>
