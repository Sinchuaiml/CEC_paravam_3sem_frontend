<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <h1>we can create a variables in js using 3 ways</h1>
    1.var - using var we can redecalare a variable.
    2.let - using let we can reuse the variable but not redecalare.
    3.const - using const we can't change the value of a variable.
    </pre>
    <script>
    var city = "new york";
    console.log("city:", city);
    console.log("typeof city:",typeof city);

    let name = "sinchana";
    console.log("name:", name);
    console.log("typeof name:",typeof name);

    const pi = "3.14";
    console.log("pi:", pi);
    console.log("typeof pi:",typeof pi);
    </script>
</body>

</html>
