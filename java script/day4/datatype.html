<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <b>DATATYPE </b>
    1.number
    2.string
    3.null
    4.undefined
    5.boolean
    6.object
    </pre>
        <script>
            console.log("Hello World")
            let marks = 200;
            console.log('marks:' ,marks);
            console.log("type of marks:" ,typeof marks)

            let name = "mohan";
            console.log("name:", name);
            console.log("type of name:" ,typeof name);

            let address = null;
            console.log("address:", address);
            console.log("typeof address:", typeof address);

            let isactive = true;
            console.log("isactive:", isactive);
            console.log("typeof isactive:", typeof isactive);

            let age;
            console.log("age:", age);
            console.log("typeof age:", typeof age);

            let sems = [1,2,3,4];
            console.log("sems:",sems);
            console.log("typeof sem:", typeof sems);

            let noofstudents = {
                "A":200,
                "B":100,
                "C":20,
            }
            console.log("noofstudents:", noofstudents);
            console.log("typeof noofstudents:", typeof noofstudents);
        </script>
    
</body>
</html>
